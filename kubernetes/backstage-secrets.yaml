apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
type: Opaque
stringData:
  # GitHub Token (replace with your actual token)
  GITHUB_TOKEN: ''
  # PostgreSQL connection
  POSTGRES_HOST: postgres
  POSTGRES_PORT: '5432'
  POSTGRES_USER: backstage
  POSTGRES_PASSWORD: changeme_postgres_password
